<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center items horizontally and vertically */
            height: 100vh;
            margin: 0;
            background-image: url('images/download.jpg'); /* Replace 'background.jpg' with the path to your background image */

        .header {
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 20px;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Center buttons horizontally */
            margin-bottom: 20px; /* Add some space between the button rows */
        }

        button {
            padding: 10px;
            background-color: #000000;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        button img.anwb-image,
        button img.pol-image,
        button img.taxi-image,
        button img.ambulance-image,
        button img.advocaat-image,
        button img.kmar-image {
            width: 220px;
            height: auto; 
        }

        button img.taxi-image {
            width: 255px; 
            height: auto; 
        }
    </style>
</head>
<body>
   <div class="header">
    <h1>FUTURE OVERHEID</h1>
   </div>

  <!-- First row of buttons -->
  <div class="button-container">
      <button type="button" data-role="anwb" onclick="window.location.href = 'images/anwb.png'">
          <img src="file:///C:/Users/versc/OneDrive/Bureaublad/overheid%20future/images/anwb.png" alt="ANWB Button Image" class="anwb-image">

  </div>

  <!-- Second row of buttons -->

      <button type="button" data-role="lawyer" onclick="window.location.href = 'images/justitie.png'">
